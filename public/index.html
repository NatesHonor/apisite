<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nate's Services API</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    header {
      background: linear-gradient(135deg, #0078D7 0%, #005ea1 100%);
      padding: 2rem 1rem;
      box-shadow: 0 4px 12px rgba(0, 120, 215, 0.6);
    }
    header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 2.25rem;
      letter-spacing: 0.03em;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
    }

    main {
      flex-grow: 1;
      padding: 3rem 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    h2 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #00b4d8;
      text-shadow: 0 1px 3px rgba(0, 180, 216, 0.8);
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 0.8rem 0;
      color: #ccc;
    }

    .warning {
      color: #ff6b6b;
      font-weight: 700;
      font-size: 1.2rem;
      margin-top: 1.5rem;
      text-shadow: 0 0 6px #ff6b6b;
    }

    .usage {
      margin-top: 2rem;
      font-size: 1.15rem;
    }
    .usage a {
      color: #00b4d8;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      box-shadow: inset 0 -2px 0 #00b4d8;
    }
    .usage a:hover,
    .usage a:focus {
      color: #90e0ef;
      box-shadow: inset 0 -3px 0 #90e0ef;
      outline: none;
    }

    footer {
      background: #1e1e1e;
      padding: 1rem 1rem;
      font-size: 0.9rem;
      color: #888;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.7);
    }
    footer p {
      margin: 0.3rem 0;
    }
    footer a {
      color: #0078d7;
      text-decoration: none;
      margin: 0 0.4rem;
      font-weight: 600;
      transition: color 0.25s ease;
    }
    footer a:hover,
    footer a:focus {
      color: #00b4d8;
      outline: none;
    }

    @media (max-width: 400px) {
      header h1 {
        font-size: 1.5rem;
      }
      main {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Nate's Services API</h1>
  </header>

  <main>
    <h2>Status 200 OK</h2>
    <p>Welcome to Nate's Services API!</p>
    <p class="warning">Unauthorized use of this API is prohibited.</p>
    <div class="usage">
      <p>
        For usage information, visit
        <a href="https://support.natemarcellus.com" target="_blank" rel="noopener noreferrer">support.natemarcellus.com</a>
      </p>
    </div>
  </main>

  <footer>
    <p>Â© 2024 Nate's Services. All rights reserved.</p>
    <p>
      <a href="https://support.natemarcellus.com" target="_blank" rel="noopener noreferrer">Support</a> |
      <a href="https://files.natemarcellus.com" target="_blank" rel="noopener noreferrer">Files</a> |
      <a href="https://links.natemarcellus.com" target="_blank" rel="noopener noreferrer">Links</a>
    </p>
  </footer>
</body>
</html>
